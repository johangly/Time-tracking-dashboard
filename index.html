<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="css/styles.css?14203">
</head>

<body>
    <main class="main">
        <div class="profile">
            <div class="profile__colors">
                <img class="profile__img" src="images/image-jeremy.png" alt="jeremy robson">
                <div class="colors__text">
                    <span>report for</span>
                    <h1>jeremy robson</h1>
                </div>
            </div>
            <div class="profile__format">
                <button id="daily" class="format__button">daily</button><button id="weekly" class="format__button active">weekly</button><button id="monthly" class="format__button">monthly</button>
            </div>

        </div>
        <!-- work card   -->
        <article class="card work">
            <div class="card__color">
                <img class="card__img" src="images/icon-work.svg" aria-hidden="true" alt="work icon">
            </div>
            <div class="card__body">
                <div class="card__name">
                    <h2 id="workTitle"></h2>
                    <button class="card__ellipsis">
                      <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
                    </button>
                </div>
                <div class="card__time">
                    <span id="workCurrent" class="card__hours"></span>
                    <p id="workPrevius" class="card__description"></p>
                </div>


            </div>
        </article>
        <!-- play card   -->
        <article class="card play">
            <div class="card__color">
                <img class="card__img" src="images/icon-play.svg" aria-hidden="true" alt="play icon">
            </div>
            <div class="card__body">
                <div class="card__name">
                    <h2 id="playTitle"></h2>
                    <button class="card__ellipsis">
                    <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
                  </button>
                </div>
                <div class="card__time">
                    <span id="playCurrent" class="card__hours"></span>
                    <p id="playPrevius" class="card__description"></p>
                </div>

            </div>
        </article>
        <!-- study card   -->
        <article class="card study">
            <div class="card__color">
                <img class="card__img" src="images/icon-study.svg" aria-hidden="true" alt="study icon">
            </div>
            <div class="card__body">
                <div class="card__name">
                    <h2 id="studyTitle"></h2>
                    <button class="card__ellipsis">
                  <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
                </button>
                </div>
                <div class="card__time">
                    <span id="studyCurrent" class="card__hours"></span>
                    <p id="studyPrevius" class="card__description"></p>
                </div>

            </div>
        </article>
        <!-- exercise card   -->
        <article class="card exercise">
            <div class="card__color">
                <img class="card__img" src="images/icon-exercise.svg" aria-hidden="true" alt="exercise icon">
            </div>
            <div class="card__body">
                <div class="card__name">
                    <h2 id="exerciseTitle"></h2>
                    <button class="card__ellipsis">
                <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
              </button>
                </div>
                <div class="card__time">
                    <span id="exerciseCurrent" class="card__hours"></span>
                    <p id="exercisePrevius" class="card__description"></p>
                </div>

            </div>
        </article>
        <!-- social card   -->
        <article class="card social">
            <div class="card__color">
                <img class="card__img" src="images/icon-social.svg" aria-hidden="true" alt="social icon">
            </div>
            <div class="card__body">
                <div class="card__name">
                    <h2 id="socialTitle"></h2>
                    <button class="card__ellipsis">
              <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
            </button>
                </div>
                <div class="card__time">
                    <span id="socialCurrent" class="card__hours"></span>
                    <p id="socialPrevius" class="card__description"></p>
                </div>

            </div>
        </article>
        <!-- self-care card   -->
        <article class="card self-care">
            <div class="card__color">
                <img class="card__img" src="images/icon-self-care.svg" aria-hidden="true" alt="self-care icon">
            </div>
            <div class="card__body">
                <div class="card__name">
                    <h2 id="selfTitle"></h2>
                    <button class="card__ellipsis">
                    <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
                  </button>
                </div>
                <div class="card__time">
                    <span id="selfCurrent" class="card__hours"></span>
                    <p id="selfPrevius" class="card__description"></p>
                </div>

            </div>
        </article>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
