<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main">
        <div class="profile">
            <div class="profile__colors">
                <img class="profile__img" src="images/image-jeremy.png" alt="jeremy robson">
                <div class="colors__text">
                    <span>report for</span>
                    <h1>jeremy robson</h1>
                </div>
            </div>
            <div class="profile__format">
                <button class="format__button">daily</button><button class="format__button">weekly</button><button class="format__button">monthly</button>
            </div>

        </div>
        <!-- work card   -->
        <article class="card work">
            <div class="card__color">
                <img class="card__img" src="images/icon-work.svg" aria-hidden="true" alt="work icon">
            </div>
            <div class="card__body">
                <div class="card__name">
                    <h2>work</h2>
                    <button class="card__ellipsis">
                      <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
                    </button>
                </div>
                <div class="card__time">
                    <span class="card__hours">32hrs</span>
                    <p class="card__description">last week - 36hrs</p>
                </div>


            </div>
        </article>
        <!-- play card   -->
        <article class="card play">
            <div class="card__color">
                <img class="card__img" src="images/icon-play.svg" aria-hidden="true" alt="play icon">
            </div>
            <div class="card__body">
                <div class="card__name">
                    <h2>play</h2>
                    <button class="card__ellipsis">
                    <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
                  </button>
                </div>
                <div class="card__time">
                    <span class="card__hours">10hrs</span>
                    <p class="card__description">last week - 8hrs</p>
                </div>

            </div>
        </article>
        <!-- study card   -->
        <article class="card study">
            <div class="card__color">
                <img class="card__img" src="/images/icon-study.svg" aria-hidden="true" alt="study icon">
            </div>
            <div class="card__body">
                <div class="card__name">
                    <h2>study</h2>
                    <button class="card__ellipsis">
                  <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
                </button>
                </div>
                <div class="card__time">
                    <span class="card__hours">4hrs</span>
                    <p class="card__description">last week - 7hrs</p>
                </div>

            </div>
        </article>
        <!-- exercise card   -->
        <article class="card exercise">
            <div class="card__color">
                <img class="card__img" src="/images/icon-exercise.svg" aria-hidden="true" alt="exercise icon">
            </div>
            <div class="card__body">
                <div class="card__name">
                    <h2>exercise</h2>
                    <button class="card__ellipsis">
                <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
              </button>
                </div>
                <div class="card__time">
                    <span class="card__hours">4hrs</span>
                    <p class="card__description">last week - 5hrs</p>
                </div>

            </div>
        </article>
        <!-- social card   -->
        <article class="card social">
            <div class="card__color">
                <img class="card__img" src="/images/icon-social.svg" aria-hidden="true" alt="social icon">
            </div>
            <div class="card__body">
                <div class="card__name">
                    <h2>work</h2>
                    <button class="card__ellipsis">
              <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
            </button>
                </div>
                <div class="card__time">
                    <span class="card__hours">5hrs</span>
                    <p class="card__description">last week - 10hrs</p>
                </div>

            </div>
        </article>
        <!-- self-care card   -->
        <article class="card self-care">
            <div class="card__color">
                <img class="card__img" src="/images/icon-self-care.svg" aria-hidden="true" alt="self-care icon">
            </div>
            <div class="card__body">
                <div class="card__name">
                    <h2>work</h2>
                    <button class="card__ellipsis">
                    <img src="images/icon-ellipsis.svg" alt="icon ellipsis">
                  </button>
                </div>
                <div class="card__time">
                    <span class="card__hours">2hrs</span>
                    <p class="card__description">last week - 2hrs</p>
                </div>

            </div>
        </article>
    </main>
</body>

</html>
